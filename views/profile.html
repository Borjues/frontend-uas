<div class="profile-header">
  <a href="#!/" class="back-button" id="backButton">← Back</a>

  <img
    ng-src="{{profile.user.profileImage}}"
    class="profile-image"
    alt="Profile Picture"
  />

  <div class="profile-info">
    <h1>{{profile.user.username}}</h1>
  </div>

  <div class="profile-tabs">
    <button
      id="createdTab"
      role="button"
      ng-class="{'active': profile.activeTab === 'created'}"
      ng-click="profile.setTab('created')"
    >
      Created
    </button>
    <button
      id="savedTab"
      role="button"
      ng-class="{'active': profile.activeTab === 'saved'}"
      ng-click="profile.setTab('saved')"
    >
      Saved
    </button>
  </div>

  <div class="created-outfit" ng-show="profile.activeTab === 'created'">
    <p>Nothing to show... yet! Pins you create will live here.</p>
    <button class="create-btn" ng-click="profile.addOutfit()">
      Create Outfit
    </button>
  </div>

  <div class="saved-outfits" ng-show="profile.activeTab === 'saved'">
    <p>You haven't saved any Pins yet.</p>
    <button class="find-ideas-btn" ng-click="profile.goBack()">
      Find Ideas
    </button>
  </div>
</div>
