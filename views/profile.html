<div class="profile-header">
  <a href="#!/" class="back-button" id="backButton">‚Üê Back</a>

  <img
    ng-src="{{profile.user.profileImage}}"
    class="profile-image"
    alt="Profile Picture"
  />

  <div class="profile-info">
    <h1>{{profile.user.username}}</h1>
  </div>

  <div class="profile-tabs">
    <button
      id="createdTab"
      role="button"
      ng-class="{'active': profile.activeTab === 'created'}"
      ng-click="profile.setTab('created')"
    >
      Created
    </button>
    <button
      id="savedTab"
      role="button"
      ng-class="{'active': profile.activeTab === 'saved'}"
      ng-click="profile.setTab('saved')"
    >
      Saved
    </button>
  </div>

  <div class="created-outfit" ng-show="profile.activeTab === 'created'">
    <div ng-if="profile.userOutfits.length > 0">
      <div ng-repeat="outfit in profile.userOutfits" class="outfit-card">
        <img
          ng-src="{{outfit.image}}"
          alt="{{outfit.name}}"
          class="outfit-image"
        />
        <h3>{{outfit.name}}</h3>
        <p>{{outfit.description}}</p>
      </div>
    </div>
    <p ng-if="profile.userOutfits.length === 0">
      Nothing to show... yet! Pins you create will live here.
    </p>
    <button class="create-btn" ng-click="profile.openCreatePopup()">
      Create Outfit
    </button>
  </div>

  <div class="saved-outfits" ng-show="profile.activeTab === 'saved'">
    <p>You haven't saved any Pins yet.</p>
    <button class="find-ideas-btn" ng-click="profile.goBack()">
      Find Ideas
    </button>
  </div>
</div>

<!-- Popup Create Outfit -->
<div class="popup-overlay" ng-show="profile.isPopupVisible">
  <div class="popup-content">
    <h2>Create New Outfit</h2>
    <form ng-submit="profile.submitOutfit()">
      <div class="form-group">
        <label for="outfitName">Outfit Name</label>
        <input
          type="text"
          id="outfitName"
          ng-model="profile.newOutfit.name"
          placeholder="Enter outfit name"
          required
        />
      </div>
      <div class="form-group">
        <label for="outfitDescription">Description</label>
        <textarea
          id="outfitDescription"
          ng-model="profile.newOutfit.description"
          placeholder="Enter outfit description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="outfitImage">Image URL</label>
        <input
          type="url"
          id="outfitImage"
          ng-model="profile.newOutfit.image"
          placeholder="Enter image URL"
          required
        />
      </div>
      <div class="popup-actions">
        <button type="submit" class="submit-btn">Save</button>
        <button
          type="button"
          class="cancel-btn"
          ng-click="profile.closePopup()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
