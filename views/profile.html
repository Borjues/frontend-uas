<div class="profile-header">
  <!-- Header Section -->
  <button class="logout-button" ng-click="profile.logout()">Logout</button>
  <a href="#!/" class="back-button" id="backButton">‚Üê Back</a>

  <!-- Profile Info -->
  <img src="icons/user-solid.svg" class="profile-image" alt="Profile Picture" />
  <div class="profile-info">
    <h1>{{profile.user.username}}</h1>
    <button ng-click="profile.openEditUsername()" class="edit-profile-btn">
      Edit Profile
    </button>
  </div>

  <!-- Tabs Section -->
  <div class="profile-tabs">
    <button
      id="createdTab"
      role="button"
      ng-class="{'active': profile.activeTab === 'created'}"
      ng-click="profile.setTab('created')"
    >
      Created
    </button>
    <button
      id="savedTab"
      role="button"
      ng-class="{'active': profile.activeTab === 'saved'}"
      ng-click="profile.setTab('saved')"
    >
      Saved
    </button>
  </div>

  <!-- Content Sections -->
  <div class="created-outfit" ng-show="profile.activeTab === 'created'">
    <button class="create-btn" ng-click="profile.openCreatePopup()">
      Create Outfit
    </button>
    <div class="outfit-grid" ng-if="profile.userOutfits.length > 0">
      <div ng-repeat="outfit in profile.userOutfits" class="outfit-card">
        <img
          ng-src="{{outfit.image}}"
          alt="{{outfit.name}}"
          class="outfit-image"
        />
        <h3>{{outfit.name}}</h3>
        <p>{{outfit.description}}</p>
      </div>
    </div>
    <p ng-if="profile.userOutfits.length === 0">
      Nothing to show... yet! Pins you create will live here.
    </p>
  </div>

  <div class="saved-outfits" ng-show="profile.activeTab === 'saved'">
    <p>You haven't saved any Pins yet.</p>
    <button class="find-ideas-btn" ng-click="profile.goBack()">
      Find Ideas
    </button>
  </div>
</div>

<!-- Popups -->
<!-- Edit Profile Popup -->
<div
  class="popup-overlay"
  ng-show="profile.isEditUsernameVisible"
  ng-click="profile.closeEditUsername($event)"
>
  <div class="popup-content edit-username">
    <h2>Edit Profile</h2>
    <div class="form-group">
      <label>New Username</label>
      <input
        type="text"
        ng-model="profile.newUsername"
        placeholder="Enter new username"
      />
    </div>
    <div class="popup-actions">
      <button class="submit-btn" ng-click="profile.updateUsername($event)">
        Save Changes
      </button>
      <button class="cancel-btn" ng-click="profile.closeEditUsername()">
        Cancel
      </button>
    </div>
    <div class="delete-section">
      <hr class="divider" />
      <button class="delete-btn" ng-click="profile.deleteAccount($event)">
        Delete Account
      </button>
    </div>
  </div>
</div>

<!-- Create Outfit Popup -->
<div
  class="popup-overlay"
  ng-show="profile.isPopupVisible"
  ng-click="profile.closePopup($event)"
>
  <div class="popup-content">
    <h2>Create New Outfit</h2>
    <div class="form-group">
      <label>Outfit Name</label>
      <input
        type="text"
        ng-model="profile.newOutfit.name"
        placeholder="Enter outfit name"
      />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea
        ng-model="profile.newOutfit.description"
        placeholder="Enter outfit description"
      ></textarea>
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input
        type="text"
        ng-model="profile.newOutfit.image"
        placeholder="Enter image URL"
      />
    </div>
    <div class="popup-actions">
      <button class="submit-btn" ng-click="profile.submitOutfit($event)">
        Save
      </button>
      <button class="cancel-btn" ng-click="profile.closePopup()">Cancel</button>
    </div>
  </div>
</div>
