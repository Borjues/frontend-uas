<div class="profile-header">
  <a href="#!/" class="back-button" id="backButton">â† Back</a>

  <img ng-src="{{profile.user.profileImage}}" class="profile-image" alt="Profile Picture" />

  <div class="profile-info">
    <h1>{{profile.user.username}}</h1>
  </div>

  <div class="profile-tabs">
    <button id="createoutfit" role="button" ng-class="{'active': profile.activeTab === 'create', 'passive': profile.activeTab !== 'create'}" ng-click="profile.setTab('create')">Create</button>
    <button id="outfits" role="button" ng-class="{'active': profile.activeTab === 'outfits', 'passive': profile.activeTab !== 'outfits'}" ng-click="profile.setTab('outfits')">Your Outfits</button>
  </div>
</div>

<div class="create-outfit" ng-show="profile.activeTab === 'create'">
  <h2>Create Outfit</h2>
  <button ng-click="profile.addOutfit()">Add Outfit</button>
</div>

<div class="your-outfits" ng-show="profile.activeTab === 'outfits'">
  <div id="createdContent">
    <div class="outfit-card" ng-repeat="outfit in profile.userOutfits">
      <!-- Content for each outfit -->
    </div>
  </div>
</div>
