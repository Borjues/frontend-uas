<div class="navbar">
  <div class="logo">
    <span class="bold"> <span class="orange">Outfit</span>ology </span>
  </div>

  <div class="nav">
    <a href="#!/">Home</a>
    <a href="#!/explore">Explore</a>
  </div>

  <div class="profile">
    <a href="#!/profile"></a>
  </div>

  <div class="bar"></div>

  <div class="hamburger" ng-click="explore.toggleMobileMenu()" ng-class="{'is-active': explore.isMobileMenuActive}">
    <div class="bar"></div>
  </div>
</div>

<div class="mobile-nav" ng-class="{'is-active': explore.isMobileMenuActive}">
  <a href="#!/">Home</a>
  <a href="#!/explore">Explore</a>
  <a href="#!/profile">Profile</a>
</div>

<div id="explore-page" class="explore">
  <div id="loader" ng-show="explore.isLoading"></div>

  <div id="container">
    <div class="col" ng-repeat="column in explore.columns">
      <div class="card" ng-repeat="image in column">
        <img ng-src="{{image.imageUrl}}" alt="Fashion Image" ng-style="{'width': '100%'}" ng-show="!image.error" ng-load="image.loaded = true; explore.isLoading = false" ng-error="image.error = true" />
      </div>
    </div>
  </div>
</div>
