<!DOCTYPE html>
<html ng-app="outfitologyApp" lang="en">
  <head>
    <title>Outfitology</title>
    <!-- CSS -->
    <link id="dynamic-style" rel="stylesheet" />

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Angular Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/angular-route@1.8.2/angular-route.min.js"></script>

    <!-- App Scripts -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/UnsplashService.js"></script>
    <script src="js/services/authService.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RegisterController.js"></script>
    <script src="js/controllers/ProfileController.js"></script>
    <script src="js/controllers/ExplorerController.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <span class="bold"> <span class="orange">Outfit</span>ology </span>
      </div>

      <div class="nav">
        <a href="#!/">Home</a>
        <a href="#!/explore">Explore</a>
      </div>
      <div class="profile">
        <a href="#!/profile"><i class="bx bxs-user-circle"></i></a>
      </div>

      <div class="auth-links" ng-if="!isLoggedIn">
        <a href="#!/login">Login</a>
        <a href="#!/register">Register</a>
      </div>

      <button class="hamburger">
        <div class="bar"></div>
      </button>
    </nav>
    <nav class="mobile-nav">
      <a href="#!/">Home</a>
      <a href="#!/explore">Explore</a>
      <a href="#!/profile">Profile</a>
    </nav>

    <div ng-view></div>

    <footer class="footer">
      <p>&copy; 2024 Outfitology. All rights reserved.</p>
    </footer>
  </body>
</html>
